name: Docker Build and Push on Release

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Services Image
        run: |
          cd services
          docker build -t shlok08/services:v2 -f Dockerfile .
          docker push shlok08/services:v2

      - name: Build and Push UI Image
        run: |
          cd ui
          docker build -t shlok08/commerceapiui:latest -f Dockerfile .
          docker push shlok08/commerceapiui:latest
